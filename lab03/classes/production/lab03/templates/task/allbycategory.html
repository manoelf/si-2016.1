<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:include="/task/menu :: menu"></th:block>

</head>
<body>
    <table>
        <thead>
        <td>Name</td>
        </thead>

        <tbody>
        <tr  th:each = "task : ${allCategories}">
            <td th:text="${task.name}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
