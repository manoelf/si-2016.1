<!DOCTYPE html>

<html ng-app="listaAtividades">

<head>
	<title>Lista de Atividades</title>
	<link rel="stylesheet" type="text/css" href="CSS/myCSS.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">	
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.js">
	<script type="text/javascript" src="js/Controller.js"></script>
	<script src="lib/angular/angular.js"></script>

	<script>
		angular.module("listaAtividades", []);
		angular.module("listaAtividades").controller("listaAtividadesCtrl", function($scope){
			$scope.app = "Lista de Atividades";
			$scope.atividades = [
				{nome: "Marcos", tarefa: "Cortar a grama", data: "12/12/2016"}

			];

			$scope.adicionarAtividade = function (atividade) {
				$scope.atividades.push(angular.copy(atividade));
				delete $scope.atividade;
				
			};

		});



	</script>


</head>
	
<body ng-controller="listaAtividadesCtrl">

	<span class="label label-primary">Em progresso</span>
	<span class="label label-success">Feito</span>
	<span class="label label-warning">A fazer</span>
	<span class="label label-danger">Atrasado</span>

	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr >

				<th>Nome</th>
				<th>Tarefa</th>
				<th>Data</th>
				<td>Status</td>
				<td></td>
				<td></td>

			</tr>
			<tr ng-repeat="atividade in atividades">
				<td>{{atividade.nome}}</td>
				<td>{{atividade.tarefa}}</td>
				<td>{{atividade.data}}</td>
				<td>{{atividade.status}}</td>
				<td>
					<form>
						<INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op1">
					</form>

				</td>
				<td>
					<input type="button" class="trash" />
				</td>


			</tr>
		</table>
		<hr/>
		<input class="form-control" type="text" ng-model="atividade.nome" placeholder="Nome"/>
		<input class="form-control" type="text" ng-model="atividade.tarefa" placeholder="Tarefa"/>
		<input class="form-control" type="text" ng-model="atividade.data" placeholder="Data"/>
		
		<button class="btn btn-primary btn-block"  ng-click="adicionarAtividade(atividade)">Adicionar atividade</button>
		{{atividade}}

		<div  class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"> 60%
  </div>
</div>
	</div>

	

</div>




</body>


</html>
